<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR Attendance{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .role-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
        }

        .role-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #6a0dad;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }

        .role-btn:hover {
            transform: scale(1.1);
            background: #8a2be2;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>QR Attendance System</h1>
    </header>

    <main>
        <h2>Select Role</h2>
        <div class="role-container">
            <a href="{% url 'student_login' %}" class="role-btn">Student</a>
            <a href="{% url 'teacher_login' %}" class="role-btn">Teacher</a>
        </div>

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 QR Attendance System</p>
    </footer>
</body>
</html>
